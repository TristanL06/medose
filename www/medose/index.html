<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Medose</title>
    <link rel="stylesheet" type="text/css" href="css/variables.css">
    <link rel="stylesheet" type="text/css" href="../css/general_style.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <link rel="icon" href="../img/medic.png" type="image/png">
</head>

<body>
    <div id="header">
        <img src="../img/logo_medose.svg" alt="Medose logo" id="logo">
        <h1 id="title">MÉDOSE</h1>
    </div>

    <div id="nfc_connected">
        <img src="../img/nfc.svg" alt="NFC" id="nfc_logo">
        <p id="nfc_text">Patient ---</p>
    </div>

    <div id="medoc_selection">
        <div id="search_bar">
            <input type="text" id="search" placeholder="Nom du médicament">
            <button id="bar_code">
                <img src="../img/barcode.png" alt="BARCODE" id="barcode">
            </button>
        </div>
<!--        ul à remplir en js-->
        <ul id="medoc_list"></ul>
    </div>
    <img src="../img/prettyfier.png" alt="" class="prettyfier">
    <p class="informations">Pour continuer veuillez renseigner le nom du traitement.</p>
</body>
</html>
